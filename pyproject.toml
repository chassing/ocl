[tool.poetry]
name = "ocl"
version = "0.1.0"
description = "Openshift login on command line"
authors = ["Christian Assing <cassing@redhat.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
selenium = "^4.3.0"
iterfzf = "^0.5.0"
requests = "^2.28.1"
typer = "^0.6.1"
rich = "^12.5.1"
appdirs = "^1.4.4"

[tool.poetry.dev-dependencies]
types-requests = "^2.28.7"
flake8 = "^5.0.3"
mypy = "^0.971"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ocl = 'ocl.__main__:typer_run'
